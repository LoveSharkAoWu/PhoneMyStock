<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
         <link href="../css/login.css" rel="stylesheet" type="text/css"/>
         <link href="../css/myself.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="../js/jquery-1.12.4.js""></script>

    </head>
    <body>

       

         <section class="aui-flexView">
        	
        	
        	
        	
          
            <section class="aui-scrollView">
            	<div class="aui-my-info" >
            		<a href="../index.html" style="margin: 10px;color: white;font-size: 12px;">首页</a>
					<div class="aui-my-info-back"></div>
					<a href="javascript:;" class="">
						<img src="../img/logo2.png" class="aui-my-avatar">
					</a>
					
				</div>
                <div class="aui-code-box">
                    <form  id="form" onsubmit="return false">
                        <p class="aui-code-line">
                            <input type="text" class="aui-code-line-input" value="" name="account" id="account" autocomplete="off" placeholder="请输入手机号/邮箱/用户名"/>
                        </p>
                        <p class="aui-code-line aui-code-line-clear">
							
                            <i class="aui-show  operate-eye-open"></i>
                            <input type="password" class="aui-code-line-input password" name="password" id="password" placeholder="密码" value="">
                        </p>
                       
                        <p class="aui-code-line">
                        	<span class="aui-show-send " style="">发送验证码</span>
                            <input type="text" class="aui-code-line-input" value="" name="account" id="account" autocomplete="off" placeholder="请输入验证码"/>
                        </p>
                        <div class="aui-code-btn">
                            <button id="login_btu" style="background: #298A08;">立即注册</button>
                             <a href="login.html" style="font-size: 12px;">
                               <i class="" ></i>已有账号，立即<span style="color: #298A08;">登录</span>
                             </a>
                        </div>
                    </form>
                </div>
               
            </section>
        </section>
		
        <script type="text/javascript" src="../js/login.js"></script>

    </body>
</html>
